    h1 {
      text-align: center;
      margin-top: 50px;
    }
    form {

      border-radius: 5px;
      padding: 20px;

    label {

    input[type="number"],

      padding: 10px;

      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s ease-in-out;
    }
    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: #66afe9;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    input[type="submit"] {
      background-color: #66afe9;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    input[type="submit"]:hover {

    }
  </style>
</head>
